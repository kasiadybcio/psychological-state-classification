plot_mood_state_distribution_px:
  type: plotly.PlotlyDataset
  filepath: data/03_primary/plot_mood_state_distribution_px.json
  metadata:
    kedro-viz:
      layer: intermediate
  plotly_args:
    type: pie
    fig:
      names: Mood_State
      values: Count
    layout:
      xaxis_title: Mood State
      title: Mood State Distribution
    observable: True

